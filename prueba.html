<!DOCTYPE html>
<html>
<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="css/entrar-cuenta.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}


.form-container {
  max-width: 450px;
  padding: 10px;
  background-color: white;
}
</style>

</head>
<body>

<button class="open-button" onclick="openForm()">Open Form</button>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">

      <ul class="tabs teal">
        <li class="tab col s3"><a class="white-text active" href="#login">Iniciar sesión</a></li>
        <li class="tab col s3"><a class="white-text" href="#register">Crear cuenta</a></li>
      </ul>

      <div id="login" class="col s12">
        <form class="col s12">

          <div class="form-container">
            <h3 class="teal-text">Hola</h3>

            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Contraseña</label>
              </div>

              <div class="col s12">

                <div class="col s4">
                  <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                  <label for="filled-in-box">Recordar</label>
                </div>

                <div class="col s8 right-align">
                  <a href="">¿Olvidaste tu contraseña?</a>
                </div>

              </div>

            </div>
            <br>
            <center>

              <div class="col s12 ">
                <a class="botones-largos waves-effect red accent-3 waves-light btn"></i>entrar</a>
              </div>

              <br>
              <br>
              <div class="divider"></div>
              <br>
              <br>

              <div class="col s12">
                <a class="botones-largos waves-effect indigo darken-2 waves-light btn"><i class="logo-social fab fa-facebook "></i>iniciar sesión con Facebook</a>
              </div>

              <br>

              <div class="col s12">
                <a class="botones-largos waves-effect deep-orange waves-light btn"><i class="logo-social fab fa-google-plus-g"></i>iniciar sesión con Google +</a>
              </div>

            </center>
          </div>
        </form>

      </div>


      <div id="register" class="col s12">
        <form class="col s12">
          <div class="form-container">
            <h3 class="teal-text">Bienvenido</h3>
            <div class="row">
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Nombre</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Apellido</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email-confirm" type="email" class="validate">
                <label for="email-confirm">Confirmar Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Contraseña</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password-confirm" type="password" class="validate">
                <label for="password-confirm">Confirmar contraseña</label>
              </div>
            </div>
            <center>
              <button class="btn waves-effect waves-light teal" type="submit" name="action">enviar</button>
            </center>

          </div>

        </form>

      </div>

    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

























<script>

function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
</body>
</html>
